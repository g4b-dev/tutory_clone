<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutory Clone</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Tutory Clone</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'create_quiz' %}">Create Quiz</a>
        </nav>
    </header>
    <main>
        <h2>Available Quizzes</h2>
        <ul>
            {% for quiz in quizzes %}
                <li><a href="{% url 'quiz_detail' quiz.pk %}">{{ quiz.title }}</a></li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
